<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
  <style>
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

.left {
  width: 25%;
}

.right {
  width: 75%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
  </style>
  <title>column</title>

  
</head><body>
<h2>Two Unequal Columns</h2>


<div class="row">
  <div class="column left" style="background-color: rgb(170, 170, 170);">
    <h2>Column 1</h2>
    <p>Some text..</p>
  </div>
  <div class="column right" style="background-color: rgb(187, 187, 187);">
    <h2>Column 2</h2>
    <p>Some text..</p>
  </div>
</div>


</body></html>
